<div id="notifications" style="position: fixed;top: 30px; left: 50%; margin-left: -209px; z-index: 999;"></div>
<div class="container">
    <div class="row">
        <google-map center="center" class="col-md-8" draggable="true" zoom="zoom" markers="markers" mark-click="true"></google-map>
        <div id="map-pane" class="col-md-4" ng-init="init()">
            <div id="lbd-filter" class="row">
                <div class="panel panel-default">
                  <div class="panel-heading">Filter</div>
                  <div class="panel-body">
                    <form class="form-horizontal" role="form">
                      <div class="form-group">
                        <label class="col-sm-4 control-label">Location</label>
                        <div class="col-sm-8">
                          <input type="text" ng-model="filter.location" placeholder="City, Country or State" class="form-control"/>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="inputConditions" class="col-sm-4 control-label">Conditions</label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control" ng-model="filter.condition" placeholder="Diseases..." typeahead="condition.name for condition in conditions | filter:$viewValue | limitTo:8">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="inputSympthoms" class="col-sm-4 control-label">Symthoms</label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control" ng-model="filter.sympthom" placeholder="Feaver, Headache..." typeahead="sympthom.name for sympthom in sympthoms | filter:$viewValue | limitTo:8">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="inputAge" class="col-sm-4 control-label">Age</label>
                        <div class="col-sm-8">
                          <input id="inputAge" ng-model="filter.age" type="number" class="form-control" />
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="col-sm-8"></div>
                        <div class="col-sm-4">
                          <button ng-click="addMarker()" type="submit" class="btn btn-primary">Search</button>
                        </div>
                      </div>
                    </form>  
                  </div>
                </div>
            </div>
            <div id="lbd-stats" class="row">
                <div class="panel panel-default">
                  <div class="panel-heading">Statistics</div>
                  <div class="panel-body">
                    Statistics Panel
                  </div>
                </div>
            </div>            
        </div>
    </div>
</div>
